<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <div class="converter-row">
            <h1>Temperature Converter</h1>
            <div class="col">
                <label>Fahrenheit : <input type="number" id="fahrenheit"></label>
                <!-- <input type="number" id="fahrenheit"> -->
            </div>
            <div class="col">
                <label>Celsius : <input type="number" id="celsius"></label>
                
            </div>
            <div class="col">
                <label>Kelvin : <input type="number" id="kelvin"></label>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
